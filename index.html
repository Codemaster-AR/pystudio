
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyStudio Pro - Advanced WASM IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <style>
        :root { 
            --bg-main: #0d1117;
            --bg-side: #010409;
            --bg-activity: #0d1117;
            --border: #30363d;
            --accent: #2f81f7;
            --text-muted: #8b949e;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #c9d1d9; }
        .fira-code { font-family: 'Fira Code', monospace; }
        
        /* Pixel-Perfect Editor Alignment Fix */
        #editor-container { position: relative; flex: 1; overflow: hidden; background: #0d1117; }
        
        #editor-textarea, #editor-highlight {
            font-family: 'Fira Code', monospace !important;
            font-size: 14px !important;
            line-height: 22px !important; /* Fixed line height for sync */
            padding: 20px !important;
            margin: 0 !important;
            border: none !important;
            width: 100% !important;
            height: 100% !important;
            white-space: pre !important; /* Prevent wrapping for better sync */
            word-wrap: normal !important;
            tab-size: 4;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box !important;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            letter-spacing: normal !important;
        }

        #editor-textarea {
            background: transparent !important;
            color: transparent !important;
            caret-color: #58a6ff !important;
            z-index: 10;
            resize: none;
            outline: none;
            overflow: auto;
        }

        #editor-highlight {
            z-index: 5;
            pointer-events: none;
            overflow: hidden;
            color: #d1d5db;
        }

        pre[class*="language-"] { margin: 0; padding: 0 !important; background: transparent !important; }
        code[class*="language-"] { font-family: inherit !important; background: transparent !important; }

        /* Activity Bar */
        .activity-btn {
            width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
            color: var(--text-muted); cursor: pointer; transition: all 0.2s; border-left: 2px solid transparent;
        }
        .activity-btn:hover { color: #fff; }
        .activity-btn.active { color: #fff; border-left-color: var(--accent); background: rgba(255,255,255,0.03); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }

        /* Rich Table Styles */
        .dataframe { border: 1px solid var(--border); font-size: 12px; width: 100%; }
        .dataframe th { background: #161b22; padding: 8px; text-align: left; }
        .dataframe td { border: 1px solid var(--border); padding: 6px; }

        .loading-shimmer {
            background: linear-gradient(90deg, #161b22 25%, #21262d 50%, #161b22 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-[#0d1117] flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="w-16 h-16 mb-6">
            <svg class="animate-spin text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <h1 class="text-lg font-bold tracking-tight text-white mb-2">PyStudio <span class="text-blue-500">PRO</span></h1>
        <p id="loading-status" class="text-xs text-slate-500 font-medium uppercase tracking-widest animate-pulse">Initializing WASM 3.12 Core...</p>
    </div>

    <!-- Top Navigation (Breadcrumbs) -->
    <nav class="h-9 bg-[#161b22] border-b border-[#30363d] flex items-center px-4 justify-between z-30">
        <div class="flex items-center space-x-2 text-xs text-slate-400">
            <span class="hover:text-white cursor-pointer transition-colors">Workspace</span>
            <span>/</span>
            <span class="hover:text-white cursor-pointer transition-colors">src</span>
            <span>/</span>
            <span class="text-slate-100 font-semibold flex items-center">
                <svg class="w-3.5 h-3.5 mr-1.5 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M14.25 0L12 3.75 9.75 0h4.5zM2.25 0h4.5L9 3.75 6.75 7.5H2.25l2.25-3.75L2.25 0zm15 0h4.5l-2.25 3.75L21.75 7.5h-4.5L15 3.75 17.25 0zM12 24l2.25-3.75L12 16.5l-2.25 3.75L12 24zM2.25 24h4.5L9 20.25l-2.25-3.75H2.25l2.25 3.75L2.25 24zm15 0h4.5l-2.25-3.75 2.25-3.75h-4.5l-2.25 3.75L17.25 24z"/></svg>
                main.py
            </span>
        </div>
        <div class="flex items-center space-x-4">
            <button id="run-btn" class="flex items-center space-x-1.5 px-3 py-1 bg-[#238636] hover:bg-[#2ea043] rounded text-[11px] font-bold text-white transition-all shadow-lg active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                <span>Run</span>
            </button>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        <!-- Activity Bar -->
        <aside class="w-12 bg-[#0d1117] border-r border-[#30363d] flex flex-col items-center py-4 space-y-4">
            <div class="activity-btn active" title="Explorer">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
            </div>
            <div class="activity-btn" id="ai-toggle" title="AI Copilot">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
            </div>
            <div class="activity-btn" title="Extensions">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>
            </div>
        </aside>

        <!-- Sidebar (Explorer / AI) -->
        <aside id="sidebar" class="w-64 bg-[#010409] border-r border-[#30363d] flex flex-col">
            <div class="p-3 uppercase text-[10px] font-bold text-slate-500 tracking-widest border-b border-[#30363d] flex justify-between items-center">
                <span>Explorer</span>
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/></svg>
            </div>
            <div class="flex-1 overflow-y-auto p-2">
                <div class="flex items-center space-x-2 p-1.5 rounded hover:bg-[#161b22] text-xs cursor-pointer text-slate-300">
                    <svg class="w-3 h-3 text-slate-500" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                    <span class="font-bold">PROJECT_WASM</span>
                </div>
                <div class="pl-6 space-y-1 mt-1">
                    <div class="flex items-center space-x-2 p-1 px-2 rounded bg-[#21262d] text-xs cursor-pointer text-white">
                        <svg class="w-3 h-3 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M14.25 0L12 3.75 9.75 0h4.5zM2.25 0h4.5L9 3.75 6.75 7.5H2.25l2.25-3.75L2.25 0zm15 0h4.5l-2.25 3.75L21.75 7.5h-4.5L15 3.75 17.25 0z"/></svg>
                        <span>main.py</span>
                    </div>
                    <div class="flex items-center space-x-2 p-1 px-2 rounded hover:bg-[#161b22] text-xs cursor-pointer text-slate-400">
                        <svg class="w-3 h-3 text-slate-500" fill="currentColor" viewBox="0 0 24 24"><path d="M6 2a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6H6z"/></svg>
                        <span>requirements.txt</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Editor & Panels -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Tabs -->
            <div class="h-9 bg-[#0d1117] flex border-b border-[#30363d]">
                <div class="px-4 flex items-center bg-[#0d1117] border-r border-[#30363d] border-t-2 border-t-[#f78166] text-xs text-white">
                    <svg class="w-3 h-3 mr-2 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M14.25 0L12 3.75 9.75 0h4.5zM2.25 0h4.5L9 3.75 6.75 7.5H2.25l2.25-3.75L2.25 0zm15 0h4.5l-2.25 3.75L21.75 7.5h-4.5L15 3.75 17.25 0z"/></svg>
                    main.py
                    <svg class="w-3 h-3 ml-4 text-slate-500 hover:text-white cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
                </div>
            </div>

            <!-- Editor Core -->
            <div id="editor-container">
                <pre id="editor-highlight" class="language-python"><code></code></pre>
                <textarea id="editor-textarea" spellcheck="false" wrap="off"># ðŸš€ Welcome to PyStudio Pro
import sys, os, time
import pandas as pd
import numpy as np

# PyStudio Pro supports advanced data manipulation
print(f"Environment: {sys.version.split()[0]} (WASM Kernel)")
print(f"Current Path: {os.getcwd()}")

# Attempting to use subprocess will now trigger a friendly warning
# instead of a kernel panic.
try:
    import subprocess
    print("\n[SYSTEM] Testing patched subprocess...")
    subprocess.run(["echo", "hello world"])
except Exception as e:
    print(f"Caught: {e}")

# Interactive Data Viz
df = pd.DataFrame({
    "Feature": ["WASM", "Gemini AI", "Pandas", "PyPI"],
    "Status": ["Ready", "Connected", "Stable", "Active"],
    "Speed": [9.8, 8.5, 9.2, 9.9]
})

display(df)</textarea>
            </div>

            <!-- Terminal Area -->
            <div class="h-64 border-t border-[#30363d] bg-[#0d1117] flex flex-col">
                <div class="h-9 flex items-center px-4 bg-[#161b22] border-b border-[#30363d] space-x-6">
                    <button class="text-[11px] font-bold text-white border-b border-[#f78166] h-full px-1">TERMINAL</button>
                    <button class="text-[11px] font-bold text-slate-500 hover:text-slate-300 transition-colors">OUTPUT</button>
                    <button class="text-[11px] font-bold text-slate-500 hover:text-slate-300 transition-colors">DEBUG CONSOLE</button>
                </div>
                <div id="terminal-output" class="flex-1 overflow-y-auto p-3 fira-code text-sm terminal-scroll bg-black/30"></div>
                <div class="px-3 py-2 border-t border-[#30363d] flex items-center bg-[#0d1117]">
                    <span class="text-blue-500 font-bold mr-2 text-xs">>>></span>
                    <input id="terminal-input" type="text" class="flex-1 bg-transparent border-none outline-none fira-code text-xs text-slate-200" placeholder="Execute command or pip install...">
                </div>
            </div>
        </div>

        <!-- Right Side: Visual Output / AI Chat -->
        <aside class="w-80 bg-[#0d1117] border-l border-[#30363d] flex flex-col">
            <div class="h-9 flex items-center px-4 bg-[#161b22] border-b border-[#30363d] justify-between">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Render Output</span>
                <button id="clear-rich" class="text-[9px] font-bold text-slate-600 hover:text-slate-400">CLEAR</button>
            </div>
            <div id="rich-output" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="text-slate-700 text-[10px] text-center mt-20 italic">Visual objects will appear here...</div>
            </div>
        </aside>
    </div>

    <!-- Status Bar -->
    <footer class="h-6 bg-[#21262d] border-t border-[#30363d] flex items-center px-3 justify-between z-40 text-[10px] text-slate-400 font-medium">
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1.5 px-1 hover:bg-[#30363d] cursor-pointer rounded transition-colors">
                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 2v20m10-10H2" stroke-width="2"/></svg>
                <span id="line-col">Ln 1, Col 1</span>
            </div>
            <div class="flex items-center space-x-1.5 px-1 hover:bg-[#30363d] cursor-pointer rounded transition-colors">
                <span id="status-text" class="text-blue-400">Initializing Kernel...</span>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <span class="hover:text-white cursor-pointer">UTF-8</span>
            <span class="hover:text-white cursor-pointer flex items-center">
                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z"/></svg>
                Python 3.12
            </span>
        </div>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
