
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyStudio Pro - Unstoppable WASM IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .fira-code { font-family: 'Fira Code', monospace; }
        #editor-container { position: relative; }
        #editor-textarea {
            background: transparent;
            color: transparent;
            caret-color: #60a5fa;
            z-index: 10;
            resize: none;
            line-height: 1.5rem;
            font-size: 14px;
        }
        #editor-highlight {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5rem;
            font-size: 14px;
        }
        pre[class*="language-"] { margin: 0; padding: 1rem; background: transparent !important; }
        .terminal-scroll::-webkit-scrollbar { width: 6px; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .sidebar-btn.active { color: #60a5fa; background: rgba(59, 130, 246, 0.1); border-radius: 0.5rem; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
      }
    }
    </script>
</head>
<body class="text-slate-200 h-screen flex flex-col overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative">
            <div class="w-20 h-20 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center text-blue-500 font-bold">Py</div>
        </div>
        <h2 class="mt-6 text-xl font-bold text-blue-400">Booting Unstoppable Engine</h2>
        <p class="mt-2 text-slate-500 text-sm animate-pulse fira-code">Injecting Resilience Layer...</p>
    </div>

    <!-- Header -->
    <header class="h-14 border-b border-slate-800 flex items-center justify-between px-6 bg-slate-950 z-20 shadow-lg">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white">Py</div>
            <h1 class="text-lg font-bold tracking-tight">PyStudio <span class="text-blue-500">PRO</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="clear-btn" class="text-sm text-slate-400 hover:text-white transition-colors">Clear Console</button>
            <button id="run-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full text-sm font-bold flex items-center space-x-2 transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                </svg>
                <span>Run Code</span>
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-16 border-r border-slate-800 flex flex-col items-center py-6 space-y-8 bg-slate-950">
            <button class="sidebar-btn active p-2" title="Files"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg></button>
            <button class="sidebar-btn p-2 text-slate-500 hover:text-slate-300" title="Packages"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg></button>
            <button class="sidebar-btn p-2 text-slate-500 hover:text-slate-300" title="AI"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg></button>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col min-w-0">
            <div class="flex-1 flex overflow-hidden">
                <!-- Editor & Terminal -->
                <div class="flex-1 flex flex-col border-r border-slate-800">
                    <div id="editor-container" class="flex-1 overflow-auto relative bg-[#020617]">
                        <pre id="editor-highlight" class="language-python"><code></code></pre>
                        <textarea id="editor-textarea" class="absolute top-0 left-0 w-full h-full p-4 outline-none fira-code" spellcheck="false"># PyStudio PRO - Resilience Engine Active
import subprocess
import os

print("--- Testing Unstoppable Logic ---")

# This would normally crash the whole app with an OSError
# but our resilience layer intercepts it gracefully.
try:
    print("Executing system command...")
    os.system("ls -la") 
    
    print("\nAttempting subprocess.run...")
    subprocess.run(["echo", "Hello from mocked subproc"])
except Exception as e:
    print(f"Caught expected limitation: {e}")

print("\n--- Python Logic Continues Uninterrupted ---")
data = [i**2 for i in range(5)]
print(f"Computed squares: {data}")
</textarea>
                    </div>

                    <!-- Terminal -->
                    <div class="h-1/3 min-h-[150px] bg-black border-t border-slate-800 flex flex-col">
                        <div id="terminal-output" class="flex-1 overflow-y-auto p-4 fira-code text-xs space-y-1 terminal-scroll">
                            <div class="text-blue-400 font-bold mb-2 uppercase tracking-widest text-[10px]">PyStudio Resilient Terminal v2.0</div>
                        </div>
                        <div class="flex items-center px-4 py-2 border-t border-slate-900 bg-slate-950">
                            <span id="prompt-label" class="text-blue-500 font-bold mr-2 fira-code">>>></span>
                            <input id="terminal-input" type="text" class="flex-1 bg-transparent outline-none fira-code text-xs text-white" placeholder="Run Python, pip install, or check AI...">
                        </div>
                    </div>
                </div>

                <!-- AI Panel -->
                <div class="w-80 bg-slate-950 p-6 flex flex-col space-y-6 overflow-y-auto border-l border-slate-800">
                    <div class="flex items-center space-x-2 text-blue-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                        <h2 class="font-bold">AI Assistant</h2>
                    </div>
                    <div class="space-y-2">
                        <button onclick="window.askAI('explain')" class="w-full text-left p-3 rounded-lg bg-slate-900 border border-slate-800 hover:border-blue-500 text-xs transition-all flex justify-between items-center group">
                            <span>Explain Code</span>
                            <svg class="w-3 h-3 text-slate-600 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
                        </button>
                        <button onclick="window.askAI('fix')" class="w-full text-left p-3 rounded-lg bg-slate-900 border border-slate-800 hover:border-blue-500 text-xs transition-all flex justify-between items-center group">
                            <span>Fix Traceback</span>
                            <svg class="w-3 h-3 text-slate-600 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                    <div id="ai-response" class="flex-1 text-xs text-slate-400 leading-relaxed italic border-t border-slate-900 pt-4">
                        Awaiting your command...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Status Bar -->
    <footer class="h-6 bg-blue-600 text-[10px] flex items-center px-4 justify-between font-medium">
        <div class="flex items-center space-x-4">
            <span id="status-text">Ready</span>
            <span>Python 3.12.5 WASM</span>
        </div>
        <div class="flex items-center space-x-2">
            <span>Resilience Layer: <span class="text-green-200">UNSTOPPABLE</span></span>
            <div class="w-2 h-2 rounded-full bg-green-300 shadow-[0_0_5px_rgba(134,239,172,0.5)]"></div>
        </div>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
